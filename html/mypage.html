<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My page - CozyCart</title>

    <!-- Custom CSS & JS -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/custom.js"></script>
  </head>
  <body>
    <div class="container mypage">
      <div class="mypage-inner">
        <!-- Main-header include-->
        <div class="main-header-include"></div>
        <!-- Main-header include-->
        <div class="mypage-content">
          <div class="user-info">
            <div class="user-avatar"></div>
            <div class="user-summary">
              <div class="rating">
                <span>VIP</span>
                <a href="">회원 등급 확인하기</a>
                <a href=""><i class="bi bi-gear-fill"></i></a>
              </div>
              <h2 class="nickname">밤양갱</h2>
              <div class="point-coupon">
                <div class="point">
                  <span>적립금</span>
                  <span>3,000</span>
                </div>
                <div class="coupon">
                  <span>쿠폰</span>
                  <span>2</span>
                </div>
              </div>
            </div>
          </div>
          <div class="recent-items">
            <h4>최근 본 상품</h4>
            <div class="recent-items-group">
              <div class="items-group">
                <div class="recent-item-img">
                  <a href=""
                    ><img
                      src="/images/a6d4624e-85fc-418e-8d5c-46a1872dca33-IMG_9681.jpg"
                  /></a>
                </div>
                <div class="recent-item-info">
                  <div class="store-name">KOHOY</div>
                  <div class="item-name">오므라이스 에어팟 케이스</div>
                </div>
              </div>
              <div class="items-group">
                <div class="recent-item-img">
                  <a href=""
                    ><img
                      src="/images/40f30a1c-46d6-4f7a-92cf-e6f15b6b3d31_1732445608077.png"
                  /></a>
                </div>
                <div class="recent-item-info">
                  <div class="store-name">surinuggets</div>
                  <div class="item-name">성냥캣</div>
                </div>
              </div>
            </div>
          </div>
          <div class="user-shortcut">
            <a href=""><i class="bi bi-heart"></i><span> 찜 목록</span></a>
            <a href=""
              ><i class="bi bi-truck"></i><span> 주문/배송조회</span></a
            >
            <a href=""
              ><i class="bi bi-journal-text"></i><span> 구매후기</span></a
            >
            <a href=""
              ><i class="bi bi-telephone-inbound"></i><span> 상품문의</span></a
            >
            <a href=""
              ><i class="bi bi-phone-vibrate"></i><span> 1:1 채팅 상담</span></a
            >
            <a href=""
              ><i class="bi bi-box2"></i><span> 취소/교환/환불</span></a
            >
            <a href=""
              ><i class="bi bi-exclamation-circle"></i><span> 공지사항</span></a
            >
            <a href=""><i class="bi bi-gift"></i><span> 참여 이벤트</span></a>
          </div>
          <button
            class="btn-primary btn-logout"
            onclick="location.href='/html/signin.html'"
          >
            로그아웃
          </button>
        </div>
      </div>

      <!--  GNB include-->
      <div class="gnb-include"></div>
      <!--  GNB include-->
    </div>
  </body>
</html>
