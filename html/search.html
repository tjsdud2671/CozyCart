<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search - CozyCart</title>

    <!-- Custom CSS & JS -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/custom.js"></script>
  </head>
  <body>
    <div class="container search">
      <div class="search-inner">
        <!-- Main-header include-->
        <div class="main-header-include"></div>
        <!-- Main-header include-->
        <div class="search-content">
          <div class="search-field">
            <input type="text" placeholder="브랜드명, 상품명을 검색해보세요." />
          </div>
          <div class="search-recent">
            <div class="title">
              <h3>최근 검색어</h3>
              <button class="btn-all-clear">전체삭제</button>
            </div>
            <div class="items">
              <div class="item">
                <span>에어팟 케이스</span>
                <button class="btn-clear"><i class="bi bi-x-lg"></i></button>
              </div>
              <div class="item">
                <span>인센스 홀더</span>
                <button class="btn-clear"><i class="bi bi-x-lg"></i></button>
              </div>
              <div class="item">
                <span>키링</span>
                <button class="btn-clear"><i class="bi bi-x-lg"></i></button>
              </div>
            </div>
          </div>
        </div>
        <!--  GNB include-->
        <div class="gnb-include"></div>
        <!--  GNB include-->
      </div>
    </div>
  </body>
</html>
