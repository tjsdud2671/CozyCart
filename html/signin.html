<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - CozyCart</title>

    <!-- Custom CSS & JS -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/custom.js"></script>
  </head>
  <body>
    <div class="container signin">
      <div class="signin-inner">
        <div class="signin-photo"></div>
        <div class="signin-content">
          <div class="signin-header">
            <h2 class="logo">CozyCart</h2>
            <p>로그인 후 이용하여 다양한 혜택을 만나보세요</p>
          </div>

          <div class="signin-field">
            <input type="email" placeholder="아이디 입력" />
            <input type="password" placeholder="비밀번호 입력" />
          </div>
          <div class="status custom-chk">
            <label> <input type="checkbox" /><em></em>자동로그인</label>
            <a href="">아이디/비밀번호 찾기</a>
          </div>
          <button class="btn-primary btn-signin">로그인</button>
          <div class="join-member">
            아직 회원이 아니신가요?
            <a href="/html/signup.html">회원가입</a>
          </div>
          <div class="easy-signin">
            <span>SNS 계정으로 간편 로그인</span>
            <div class="social-btn">
              <a href=""><img src="/images/sns-icon-01.svg" /></a>
              <a href=""><img src="/images/sns-icon-02.svg" /></a>
              <a href=""><img src="/images/sns-icon-03.svg" /></a>
              <a href=""><img src="/images/sns-icon-04.svg" /></a>
              <a href=""><img src="/images/sns-icon-05.svg" /></a>
            </div>
          </div>
        </div>

        <!--  GNB include-->
        <div class="gnb-include"></div>
        <!--  GNB include-->
      </div>
    </div>
  </body>
</html>
