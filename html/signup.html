<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - CozyCart</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/custom.js"></script>
  </head>
  <body>
    <div class="container signup">
      <div class="signup-inner">
        <!-- Main-header include-->
        <div class="main-header-include"></div>
        <!-- Main-header include-->
        <div class="signup-content">
          <div class="signup-field id-pw">
            <span>아이디<em> *</em></span>
            <input type="email" placeholder="아이디 입력" />
          </div>
          <div class="signup-field id-pw">
            <span>비밀번호<em> *</em></span>
            <input
              type="password"
              placeholder="비밀번호 입력 (영문,숫자,특수기호 조합 8~16자리)"
            />
          </div>
          <div class="signup-field id-pw">
            <span>비밀번호 확인<em> *</em></span>
            <input
              type="password"
              placeholder="비밀번호 입력 (영문,숫자,특수기호 조합 8~16자리)"
            />
          </div>
          <div class="signup-field birth">
            <span>생년월일<em> *</em></span>
            <div>
              <input type="text" placeholder="년도(4자)" />
              <select>
                <option>월</option>
                <option>1월</option>
                <option>2월</option>
                <option>3월</option>
                <option>4월</option>
                <option>5월</option>
                <option>6월</option>
                <option>7월</option>
                <option>8월</option>
                <option>9월</option>
                <option>10월</option>
                <option>11월</option>
                <option>12월</option>
              </select>
              <input type="text" placeholder="일" />
            </div>
          </div>
          <div class="signup-field phone">
            <span>휴대전화<em> *</em></span>
            <div>
              <input type="text" placeholder="휴대전화번호 입력" />
              <button class="btn-getcode">인증번호 받기</button>
            </div>
          </div>
          <div class="agree-term custom-chk">
            <label
              ><input type="checkbox" /><em></em>모든 약관에 동의합니다.</label
            >
            <label
              ><input type="checkbox" /><em></em>(필수) 이용약관과 개인정보 수집
              및 이용에 동의합니다.</label
            >
            <label
              ><input type="checkbox" /><em></em>(선택) 이메일 및 SMS 마케팅
              정보 수신 동의합니다.</label
            >
          </div>
          <button class="btn-primary btn-signup">가입하기</button>
        </div>
        <!--  GNB include-->
        <div class="gnb-include"></div>
        <!--  GNB include-->
      </div>
    </div>
  </body>
</html>
